<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apner App Nam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="7225di.gif" alt="App Icon" class="app-icon">
                
            </div>
            <div class="info">
                <div class="text">Trusted</div>
            </div>
        </div>
        <div class="content">
            <div class="item">
                <div class="label">Downloads</div>
                <div class="value">45M+</div>
            </div>
            <div class="item">
                <div class="label">Size</div>
                <div class="value">2.5MB</div>
            </div>
            <div class="item">
                <div class="label">Version</div>
                <div class="value">1.0.0</div>
            </div>
            <div class="item">
                <div class="label">Ratings</div>
                <div class="value">4.0 (100 Reviews)</div>
            </div>
        </div>
        <div class="button">
            <a href="download Link">
                <button>Download</button>
            </a>
        </div>
        <div class="screenshots">
            <img src="ApnerImage" alt="Screenshot 1">
            <img src="screenshot2.png" alt="Screenshot 2">
            <img src="screenshot3.png" alt="Screenshot 3">
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
